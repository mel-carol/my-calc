<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body onkeypress="manipularTeclado()">
    <h1>CALCULADORA</h1></br>
    <table>

        <tr class="resultado">
            <td colspan="6"><input type="text" id="display" value="0" disabled></td>
        </tr>
        <tr>
            <td><input type="button" class = "number" value="7" onclick="atualizarDisplay(this)" /></td>
            <td><input type="button" class = "number" value="8" onclick="atualizarDisplay(this)" /></td>
            <td><input type="button" class = "number" value="9" onclick="atualizarDisplay(this)" /></td>
            <td><input type="button" class = "number" value="*" onclick="atualizarOperacao(this)" /></td>
        </tr>
        <tr>
            <td><input type="button" class = "number" value="4" onclick="atualizarDisplay(this)" /></td>
            <td><input type="button" class = "number" value="5" onclick="atualizarDisplay(this)" /></td>
            <td><input type="button" class = "number" value="6" onclick="atualizarDisplay(this)" /></td>
            <td><input type="button" class = "number" value="-" onclick="atualizarOperacao(this)" /></td>
        </tr>
        <tr>
            <td><input type="button" class = "number" value="1" onclick="atualizarDisplay(this)" /></td>
            <td><input type="button" class = "number" value="2" onclick="atualizarDisplay(this)" /></td>
            <td><input type="button" class = "number" value="3" onclick="atualizarDisplay(this)" /></td>
            <td><input type="button" class = "number" value="+" onclick="atualizarOperacao(this)" /></td>
        </tr>
        <tr>
            <td><input type="button" class = "number" value="C" onclick="limparDisplay()" /></td>
            <td><input type="button" class = "number" value="0" onclick="atualizarDisplay(this)" /></td>
            <td><input type="button" class = "number" value="=" onclick="calcularOperacao()" /></td>
            <td><input type="button" class = "number" value="/" onclick="atualizarOperacao(this)" /></td>
        </tr>
    </table>

    <script src="js/calc_functions.js"></script>

</body>

</html>
